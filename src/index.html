<html>
    <head>
        <script src="index.js"></script>
        <link rel="stylesheet" href="style.css"></link>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    </head>
    <body onload="refresh()">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" style="font-size: 30px; font-weight: bold;">Weather</a>
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="Sid">
              <button class="btn btn-outline-success my-2 my-sm-0" type="button" onClick="getDataForSearch()">Search</button>
            </form>
          </nav>
          
          <div class="card" style="width: 25cm;; margin-left: auto; margin-right: auto; margin-top: 20px;">
            <div class="card-body">
            <!--  <h5 class="card-title" style="text-align: center; font-size: 30px;">Location</h5> -->
              <ul class="WeatherTable">
                <li class="column-weather">
                    <div id="currLoc"></div>
                    <h3 id="currTemp"></h3>
                    <div id="currStat"></div>
                    <div id="currPer"></div>    
                </li>
                <li class="column-weather">
                    <div id="currImg"></div>    
                </li>        
              </ul>  
            </div>
          </div>  


          <div class="card" style="width: 25cm;; margin-left: auto; margin-right: auto; margin-top: 20px;">
            <div class="card-body">
              <h5 class="card-title" style="text-align: center; font-size: 30px;">Todays Forcast for</h5>
              <ul class="WeatherTable">
                <li class="column-weather">
                    <h4>Wind Degree</h3>
                    <div id="winDeg"></div>
                    <div id="winDegImg"><img src="Images/winDeg.png"></div>
                        
                </li>
                <li class="column-weather">
                    <h4>Wind Direction</h3>
                    <div id="winDir"></div>
                    <div id="winDirImg"><img src="Images/winDir.png"></div>
                        
                </li>  
                <li class="column-weather">
                    <h4>Wind Speed</h3>
                    <div id="winSp"></div>
                    <div id="winSpImg"><img src="Images/windSp.png"></div>
                        
                </li>
                <li class="column-weather">
                    <h4>Humidity</h3>
                    <div id="humid"></div>
                    <div id="humidImg"><img src="Images/humid.png"></div>
                    
                </li>      
              </ul>  
            </div>
          </div>
            


    </body>
</html>
